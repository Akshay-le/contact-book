{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-start mt-4">
  <div class="card shadow-sm p-4 w-100" style="max-width: 600px;">
    <h4 class="mb-4 text-center">ðŸ“‡ New Contact</h4>
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="col-12">
          <input type="text" name="address" class="form-control" placeholder="Street Address" required>
        </div>
        <div class="col-12">
          <input type="url" name="linkedin" class="form-control" placeholder="LinkedIn Profile (Optional)">
        </div>
        <div class="col-12">
          <select name="category" class="form-select" required>
            <option disabled selected>Choose Category</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Favorite">Favorite</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">âž• Add Contact</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
