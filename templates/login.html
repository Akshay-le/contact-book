{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Login to Contact Book</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
